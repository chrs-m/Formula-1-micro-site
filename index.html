<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formula 1 info</title>

    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/buttons.css" />
    <link rel="stylesheet" href="CSS/navigation.css" />
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
  </head>

  <body class="font-sans leading-none tracking-normal">
    <div class="flex">
      <div class="w-full md:w-4/5 md:ml-auto lg:ml-auto">
        <!--Teams-->
        <div class="container pt-16 text-center">
          <div class="teams bg-white mb-32">
            <div class="teams bg-white m-2 mb-20">
              <h1 class="text-3xl text-center font-bold">Mercedes F1</h1>
              <div class="logo object-contain">
                <a href="#"
                  ><img
                    src="https://www.formula1.com/content/fom-website/en/teams/Mercedes/_jcr_content/logo.img.jpg/1582638425211.jpg"
                /></a>
              </div>
              <div class="drivers mb-20 bg-gray-200 p-2 rounded-2xl">
                <a href="lewis.html">Lewis Hamilton</a> &
                <a href="#"> Valtteri Bottas</a>
              </div>
            </div>
            <div class="bg-gray-100 h-1 w-auto rounded-full mb-10"></div>
            <div class="teams bg-white mb-32">
              <h1 class="text-3xl text-center font-bold">Red Bull</h1>
              <div class="logo object-contain">
                <a href="#"
                  ><img
                    src="https://www.formula1.com/content/fom-website/en/teams/Red-Bull-Racing/_jcr_content/logo.img.jpg/1610719164360.jpg"
                /></a>
              </div>
              <div class="drivers mb-20 bg-gray-200 p-2 rounded-2xl">
                <a href="#">Max Verstappen</a> & <a href="#">Sergio Perez</a>
              </div>
            </div>
            <div class="bg-gray-100 h-1 w-auto rounded-full mb-10"></div>
            <div class="teams bg-white mb-32">
              <h1 class="text-3xl text-center font-bold">McLaren F1</h1>
              <div class="logo object-contain">
                <a href="#"
                  ><img
                    src="https://www.formula1.com/content/fom-website/en/teams/McLaren/_jcr_content/logo.img.jpg/1515152760829.jpg"
                /></a>
              </div>
              <div class="drivers mb-20 bg-gray-200 p-2 rounded-2xl">
                <a href="#">Daniel Ricciardo</a> & <a href="#">Lando Norris</a>
              </div>
            </div>
            <div class="bg-gray-100 h-1 w-auto rounded-full mb-10"></div>
            <div class="teams bg-white mb-32">
              <h1 class="text-3xl text-center font-bold">Ferrari</h1>
              <div class="logo object-contain">
                <a href="#"
                  ><img
                    src="https://www.formula1.com/content/fom-website/en/teams/Ferrari/_jcr_content/logo.img.jpg/1521797474166.jpg"
                /></a>
                <div class="drivers mb-20 bg-gray-200 p-2 rounded-2xl">
                  <a href="#">Charles Leclerc</a> & <a href="#">Carlos Sainz</a>
                </div>
              </div>
            </div>
          </div>

          <!--Sidebar-->
          <div
            class="
              w-full
              md:w-1/6
              bg-gray-900
              md:bg-gray-900
              px-2
              text-center
              fixed
              bottom-0
              md:pt-8 md:top-0 md:left-0
              h-16
              md:h-screen md:border-r-4 md:border-gray-600
            "
          >
            <div class="md:relative mx-auto lg:float-right lg:px-6">
              <ul
                class="
                  list-reset
                  flex flex-row
                  md:flex-col
                  text-center
                  md:text-left
                "
              >
                <li class="mr-3 flex-1">
                  <a
                    href="#"
                    class="
                      pb-1
                      md:pb-0
                      text-xl
                      md:text-base
                      text-white
                      font-bold
                      block
                      md:inline-block
                      hover:text-white
                      border-b-2 border-gray-800
                      md:border-gray-900
                      hover:border-pink-500
                      md:text-3xl
                      lg:text-4xl
                    "
                    >Start</a
                  >
                </li>
                <li class="mr-3 flex-1">
                  <a
                    href="#"
                    class="
                      pb-1
                      md:pb-0
                      text-xl
                      md:text-base
                      text-gray-600
                      md:text-gray-400
                      block
                      md:inline-block
                      hover:text-white
                      border-b-2 border-gray-800
                      md:border-gray-900
                      hover:border-pink-500
                      md:text-2xl
                      lg:text-4xl
                    "
                    >Search</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
